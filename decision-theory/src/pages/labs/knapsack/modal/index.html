<div class="modal-header">
    <h3 class="modal-title">Add an item</h3>
</div>
<div class="modal-body">
    <form name="modalCtrl.form">
        <div class="form-group"
             ng-class="{ 'has-error' : modalCtrl.form.weight.$invalid && modalCtrl.form.weight.$touched }">
            <label for="weight" class="control-label">Weight</label>
            <input type="number" name="weight" class="form-control" min="1" placeholder="Weight"
                   ng-model="modalCtrl.item.weight" required>
            <span class="help-block" ng-show="modalCtrl.form.weight.$invalid && modalCtrl.form.weight.$touched">
                The field cannot be blank</span>
        </div><div class="form-group"
             ng-class="{ 'has-error' : modalCtrl.form.cost.$invalid && modalCtrl.form.cost.$touched }">
            <label for="cost" class="control-label">Cost</label>
            <input type="number" name="cost" class="form-control" min="1" placeholder="Cost"
                   ng-model="modalCtrl.item.cost" required>
            <span class="help-block" ng-show="modalCtrl.form.cost.$invalid && modalCtrl.form.cost.$touched">
                The field cannot be blank</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="modalCtrl.add()">OK</button>
    <button class="btn btn-default" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>
