<div class="modal-header">
    <h3 class="modal-title">Add an hour</h3>
</div>
<div class="modal-body">
    <form name="modalCtrl.form">
        <div class="form-group"
             ng-class="{ 'has-error' : modalCtrl.form.operationsMin.$invalid && modalCtrl.form.operationsMin.$touched }">
            <label for="operationMin" class="control-label">Min operation duration (min)</label>
            <input type="number" name="operationsMin" class="form-control" min="1" placeholder="Min operation duration"
                   max="{{modalCtrl.hour.operations.max}}"
                   ng-model="modalCtrl.hour.operations.min" required>
            <span class="help-block" ng-show="modalCtrl.form.operationsMin.$invalid && modalCtrl.form.operationsMin.$touched">
                The field cannot be blank</span>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : modalCtrl.form.operationsMax.$invalid && modalCtrl.form.operationsMax.$touched }">
            <label for="operationMax" class="control-label">Max operation duration (min)</label>
            <input type="number" name="operationsMax" class="form-control" placeholder="Max operation duration"
                   min="{{modalCtrl.hour.operations.min}}"
                   ng-model="modalCtrl.hour.operations.max" required>
            <span class="help-block" ng-show="modalCtrl.form.operationsMax.$invalid && modalCtrl.form.operationsMax.$touched">
                The field cannot be blank</span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="modalCtrl.add()">OK</button>
    <button class="btn btn-default" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>
